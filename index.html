<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Sites Manager</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background-color: #2e2e2e;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #444;
        }
        h1 {
            color: #ffbb33;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        h2 {
            color: #ffbb33;
            margin-bottom: 10px;
        }

        /* Add Site Section */
        .add-section, .add-site {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="url"] {
            width: 45%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #dcdcdc;
        }
        button {
            padding: 10px 15px;
            background-color: #ffbb33;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #1e1e1e;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6a30d;
        }

        /* Site List Section */
        .section {
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .section-title {
            padding: 10px;
            cursor: pointer;
            background-color: #444;
            color: #ffbb33;
            font-weight: bold;
            border-bottom: 2px solid #555;
        }
        .site-list {
            display: none;
            padding: 10px;
        }
        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background-color: #2e2e2e;
            border-radius: 4px;
        }
        .site-link {
            color: #1abc9c;
            text-decoration: none;
        }
        .site-link:hover {
            color: #16a085;
        }
        .remove-btn {
            background-color: #ff4d4d;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }
        .remove-btn:hover {
            background-color: #d43d3d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Favorite Sites Manager</h1>
    </header>
    <div class="container">
        <section class="add-section">
            <h2>Add New Section</h2>
            <input type="text" id="sectionName" placeholder="Section Name" />
            <button id="addSectionButton">Add Section</button>
        </section>
        <section class="add-site">
            <h2>Add New Link</h2>
            <select id="sectionSelect"></select>
            <input type="text" id="siteName" placeholder="Website Name" />
            <input type="url" id="siteURL" placeholder="https://example.com" />
            <button id="addButton">Add Site</button>
        </section>
        <div id="sectionsContainer"></div>
    </div>

    <script>
        // Retrieve or initialize sections
        let sections = JSON.parse(localStorage.getItem('sections')) || {};

        // Display sections and sites
        function displaySections() {
            const sectionsContainer = document.getElementById('sectionsContainer');
            const sectionSelect = document.getElementById('sectionSelect');
            sectionsContainer.innerHTML = '';
            sectionSelect.innerHTML = '';

            Object.keys(sections).forEach(section => {
                // Create collapsible section title
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'section-title';
                titleDiv.textContent = section;
                titleDiv.onclick = () => {
                    const siteList = titleDiv.nextElementSibling;
                    siteList.style.display = siteList.style.display === 'none' ? 'block' : 'none';
                };

                // Create site list container
                const siteList = document.createElement('div');
                siteList.className = 'site-list';

                // Populate sites within section
                sections[section].forEach((site, index) => {
                    const siteItem = document.createElement('div');
                    siteItem.className = 'site-item';

                    const link = document.createElement('a');
                    link.href = site.url;
                    link.target = '_blank';
                    link.textContent = site.name;
                    link.className = 'site-link';

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.textContent = 'Remove';
                    removeBtn.onclick = () => removeSite(section, index);

                    siteItem.appendChild(link);
                    siteItem.appendChild(removeBtn);
                    siteList.appendChild(siteItem);
                });

                sectionDiv.appendChild(titleDiv);
                sectionDiv.appendChild(siteList);
                sectionsContainer.appendChild(sectionDiv);

                // Add section to dropdown list for new links
                const option = document.createElement('option');
                option.value = section;
                option.textContent = section;
                sectionSelect.appendChild(option);
            });

            localStorage.setItem('sections', JSON.stringify(sections));
        }

        // Add new section
        function addSection() {
            const sectionName = document.getElementById('sectionName').value.trim();
            if (sectionName && !sections[sectionName]) {
                sections[sectionName] = [];
                document.getElementById('sectionName').value = '';
                displaySections();
            } else {
                alert('Please enter a unique section name.');
            }
        }

        // Add new site to selected section
        function addSite() {
            const siteName = document.getElementById('siteName').value.trim();
            const siteURL = document.getElementById('siteURL').value.trim();
            const sectionName = document.getElementById('sectionSelect').value;

            if (siteName && siteURL && sectionName) {
                sections[sectionName].push({ name: siteName, url: siteURL });
                document.getElementById('siteName').value = '';
                document.getElementById('siteURL').value = '';
                displaySections();
            } else {
                alert("Please fill out all fields.");
            }
        }

        // Remove site from a section
        function removeSite(section, index) {
            sections[section].splice(index, 1);
            displaySections();
        }

        // Initial display and event listeners
        document.getElementById('addButton').addEventListener('click', addSite);
        document.getElementById('addSectionButton').addEventListener('click', addSection);
        displaySections();
    </script>
</body>
</html>
