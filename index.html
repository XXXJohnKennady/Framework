<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Sites Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Favorite Sites Manager</h1>
    </header>
    <main>
        <div class="container">
            <section class="add-site">
                <h2>Add New Link</h2>
                <input type="text" id="siteName" placeholder="Website Name" />
                <input type="url" id="siteURL" placeholder="https://example.com" />
                <button onclick="addSite()">Add</button>
            </section>
            <section id="siteList" class="site-list">
                <h2>Favorite Sites</h2>
                <!-- Links will be displayed here -->
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
